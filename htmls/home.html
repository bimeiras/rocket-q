<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rocket Q | Início </title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/home.css">

</head>
<body>

    <header>
        <img src="images/logo.svg" alt="Rocket-Q Logo">
    </header>

    <section>

    <div class="container">

        <div class="bg-container">
            <div class="ball top"></div>
            <div class="ball bottom"></div>
        </div>

        <div class="main-container">
            
            <div class="enter-room">
                <h1>Entrar como participante</h1>
                <label class="sr-only" for="room-id">Código da sala</label>
                <input id="room-id" placeholder="Código da Sala">
                <br>
                <a class="button blue-button" href="/" role="button">
                    <img src="images/log-in.svg" alt="enter-room" >
                    Entrar na Sala
                </a>
            </div>
            
            <div class="separator">
                <div></div>
                <p>ou</p>
                <div></div>
            </div>

            <div class="create-room">   
                <h1>Crie sua própria sala, de forma fácil</h1>
                <a class="button white-button" href="/create-room.html" role="button">
                    <img src="images/users-blue.svg" alt="enter-room">
                    Criar Sala
                </a>

            </div>
 
        </div>

    </div>
    </section>
    
    
</body>
</html>
